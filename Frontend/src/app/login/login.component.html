<div id="layoutAuthentication" class="bg-primary">
    <div id="layoutAuthentication_content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">Login</h3></div>
                        <div class="card-body">
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label class="small mb-1" for="inputEmailAddress">Email</label>
                                    <input type="text" formControlName="email" id="inputEmailAddress" placeholder="Enter email address" class="form-control py-4" 
                                    [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }" />
                                    <div *ngIf="f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.touched && f.email.errors.required">Email is required</div>
                                        <div *ngIf="f.email.touched && f.email.errors.email">Invalid email address</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="small mb-1" for="inputPassword">Password</label>
                                    <input type="password" formControlName="password" id="inputPassword" class="form-control py-4" placeholder="Enter password" 
                                    [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }" />
                                    <div *ngIf="f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.touched && f.password.errors.required">Password is required</div>
                                    </div>
                                </div>
                                <!-- <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox">
                                        <label class="custom-control-label" for="rememberPasswordCheck">Remember password</label>
                                    </div>
                                </div> -->
                                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                    <a class="small" [routerLink]="'/admin-forgot-password'" >Forgot Password?</a>
                                    <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login
                                        <i class="fa fa-spinner fa-spin" *ngIf="submitted"></i>

                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <div class="small"><a href="https://amservicesng.com/">www.amservicesng.com</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>
