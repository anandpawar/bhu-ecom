<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Product Detail</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"> <span aria-hidden="true">&times;</span> </button>
    </div>
    <div class="modal-body">
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Product Name:</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{ contactDetail.name ? contactDetail.name : '-'}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Quantity Available:</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{ contactDetail.email ? contactDetail.email : '-'}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Back</button>
    </div>
</ng-template>
