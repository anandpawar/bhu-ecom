<ng-template #content>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">{{ action }} Product</h4>
            <button type="button" class="close" aria-label="Close" (click)="close()"> <span aria-hidden="true">&times;</span> </button>
        </div>
        <div class="modal-body">
            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="tab-content profile-tab" id="myTabContent">
                        <div class="row">
                            <div class="col-md-12">
                                <label>Product Name:</label>
                                <input type="text" formControlName="name" id="name" placeholder="Enter Product Name" class="form-control py-4" [ngClass]="{ 'is-invalid': f.name.touched && f.name.errors }" />
                                <div *ngIf="f.name.errors" class="invalid-feedback">
                                    <div *ngIf="f.name.touched && f.name.errors.required">Name is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-md-12">
                                <label>Quantity:</label>
                                <input type="number" formControlName="quantity" id="quantity" placeholder="Enter Quantity" class="form-control py-4" [ngClass]="{ 'is-invalid': f.quantity.touched && f.quantity.errors }" />
                                <div *ngIf="f.name.errors" class="invalid-feedback">
                                    <div *ngIf="f.quantity.touched && f.quantity.errors.required">Quantity is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit" [disabled]="productForm.invalid">{{ action }}
                <i class="fa fa-spinner fa-spin" *ngIf="submitted"></i>
            </button>
            <button type="button" class="btn btn-danger" (click)="close()">Cancel</button>
        </div>
    </form>
</ng-template>
