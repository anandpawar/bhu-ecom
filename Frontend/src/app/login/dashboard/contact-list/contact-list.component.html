<div class="container-fluid">
    <h1 class="mt-4">Product List</h1>
    <div class="card mb-4 mt-4">
        <div class="card-body">
            <div class="table-responsive">
                <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 mb-2 pl-0" style="display: inherit;">
                            <div class="col-md-6" id="dataTable_length">
                                <input class="form-control" type="text" #userSearch placeholder="Search Product Name...." />
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-md btn-primary pull-right" (click)='addProduct()' type="button">Add Product</button>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                                <thead>
                                    <tr role="row">
                                        <th rowspan="1" colspan="1" style="width: 159px;">Product Name</th>
                                        <th rowspan="1" colspan="1" style="width: 159px;">Product Quantity</th>
                                        <th rowspan="1" colspan="1" style="width: 159px;">Added At</th>
                                        <th rowspan="1" colspan="1" style="width: 159px;">Last Update At</th>
                                        <th rowspan="1" colspan="1" style="width: 159px;">Added By</th>
                                        <th rowspan="1" colspan="1" style="width: 159px;">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let contact of contactList | paginate: { itemsPerPage: 10, currentPage: p }; let i = index;">
                                        <td>{{ contact.name }}</td>
                                        <td>{{ contact.quantity }}</td>
                                        <td>{{ contact.createdAt | date : 'MMM d, y, h:mm a' }}</td>
                                        <td>{{ contact.updatedAt | date : 'MMM d, y, h:mm a' }}</td>
                                        <td>{{ contact.User.firstName + ' ' + contact.User.lastName }}</td>
                                        <td>
                                            <button class="btn btn-primary btn-sm" (click)="editProduct(contact)">Update</button>&nbsp;
                                            <button *ngIf='user.isAdmin' class="btn btn-danger btn-sm" (click)="deleteProduct(contact,i)">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-12 justify-center">
                            <pagination-controls (click)="pageChange()" (pageChange)="p = $event"></pagination-controls>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-contact-detail></app-contact-detail>
