<div id="layoutAuthentication" class="bg-primary">
    <div id="layoutAuthentication_content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">Sign Up</h3>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label class="small mb-1">First name</label>
                                    <input type="text" formControlName="firstName" placeholder="Enter First Name" class="form-control py-4" [ngClass]="{ 'is-invalid': f.firstName.touched && f.firstName.errors }" />
                                    <div *ngIf="f.firstName.errors" class="invalid-feedback">
                                        <div *ngIf="f.firstName.touched && f.firstName.errors.required">Firstname is required</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="small mb-1">Last name</label>
                                    <input type="text" formControlName="lastName" placeholder="Enter Last Name" class="form-control py-4" [ngClass]="{ 'is-invalid': f.lastName.touched && f.lastName.errors }" />
                                    <div *ngIf="f.lastName.errors" class="invalid-feedback">
                                        <div *ngIf="f.lastName.touched && f.lastName.errors.required">Lastname is required</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="small mb-1">User name</label>
                                    <input type="text" formControlName="userName" placeholder="Enter User Name" class="form-control py-4" [ngClass]="{ 'is-invalid': f.userName.touched && f.userName.errors }" />
                                    <div *ngIf="f.userName.errors" class="invalid-feedback">
                                        <div *ngIf="f.userName.touched && f.userName.errors.required">Username is required</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="small mb-1" for="inputEmailAddress">Email</label>
                                    <input type="text" formControlName="email" id="inputEmailAddress" placeholder="Enter email address" class="form-control py-4" [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }" />
                                    <div *ngIf="f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.touched && f.email.errors.required">Email is required</div>
                                        <div *ngIf="f.email.touched && f.email.errors.email">Invalid email address</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="small mb-1" for="inputPassword">Password</label>
                                    <input type="password" formControlName="password" id="inputPassword" class="form-control py-4" placeholder="Enter password" [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }" />
                                    <div *ngIf="f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.touched && f.password.errors.required">Password is required</div>
                                    </div>
                                </div>
                                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                    <a class="small small-link" href="javascript:void(0)" [routerLink]="'/login'">Sign In</a>
                                    <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Sign Up
                                        <i class="fa fa-spinner fa-spin" *ngIf="submitted"></i>

                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <div class="small"><span>	&#169; Lamla Enterprises.</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
