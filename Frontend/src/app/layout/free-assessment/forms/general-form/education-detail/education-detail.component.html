<form  [formGroup]="generalImmigrationForm">
    <div class="col-md-12" >
        <fieldset>
            <div></div>
            <p class="inline-block instruction">Please list all of your education and/or training other than high school (secondary school), starting with the most recent:</p>
            <div formArrayName="educationHasPostSecondaryEducationInfo" *ngFor="let item of allForms.controls; let i = index;">
                <div class="array-item" [formGroupName]="i">
                    <div class="col-xs-9">
                        <div class="education-detail">
                            <fieldset>
                                <div class="row">
                                    <div class="col-sm-6 no-padding-left">
                                        <div class="form-group field field-string">
                                            <label><span>Type of Program</span>&nbsp;<i class="fa fa-question-circle large"></i>
                                                <div class="inline-block">
                                                    
                                                    <div class="clearfix"></div>
                                                    <div class="collapse extendedHelp">
                                                        <div class="alert alert-info">
                                                            <button type="button" class="close" data-target="#helpCollapse44ab6392-8f18-445f-be7e-0e3b929a75ba" data-toggle="collapse" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                                                            <div>A Post-Secondary Degree, Diploma or Apprenticeship is any education or training that requires you to have successfully completed high school (secondary school or higher secondary school) before admission.</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </label>
                                            <div>
                                                <div></div>
                                                <select class="form-control" formControlName="typeOfProgram" >
                                                    <option value="">Select type of Degree</option>
                                                    <option value="PhD">PhD</option>
                                                    <option value="Master">Master's</option>
                                                    <option value="Bachelor">Bachelor's</option>
                                                    <option value="Diploma">College or Non-University</option>
                                                    <option value="Technical_Diploma">Professional or Vocational</option>
                                                    <option value="Apprenticeship">Apprenticeship</option>
                                                    <option value="Trade_Certificate">Trade Certificate</option>
                                                    <option value="Associates_Degree">Associates Degree</option>
                                                    <option value="Other">Other</option>
                                                </select>
                                                <div></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 no-padding-left">
                                        <div class="form-group field field-string">
                                            <label><span>Program Duration*</span>
                                            </label>
                                            <div>
                                                <div></div>
                                                <select class="form-control" formControlName="duration">
                                                <!-- [ngClass]="{ 'border-danger': f[i]['controls']['duration'].touched && f[i]['controls']['duration'].invalid }" -->
                                                    <option value="">Select Degree duration</option>
                                                    <option value="0">Less than 3 months</option>
                                                    <option value="0.5">3 months and less than 6 months</option>
                                                    <option value="0.9">6 months and less than 12 months</option>
                                                    <option value="1">1 Academic year</option>
                                                    <option value="2">2 Academic years</option>
                                                    <option value="3">3 Academic years</option>
                                                    <option value="4">4 Academic years or more</option>
                                                </select>
                                                <div></div>
                                                <!-- <div *ngIf="f[i]['controls']['duration'].errors">
                                                    <span *ngIf="f[i]['controls']['duration'].touched && f[i]['controls']['duration'].errors.required" class="text-danger">Required</span>
                                                </div> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 no-padding-left">
                                        <div class="form-group field field-boolean">
                                            <label><span>Did you complete this program?</span>
                                            </label>
                                            <div>
                                                <div class="btn-group btn-group-toggle" ngbRadioGroup >
                                                    <label ngbButtonLabel class="btn btn-margin-right">
                                                    <input ngbButton type="radio" formControlName="isCompleted" value="true">Yes
                                                    </label>
                                                    <label ngbButtonLabel class="btn btn-margin-right">
                                                    <input ngbButton type="radio" formControlName="isCompleted" value="false">No
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 no-padding-left">
                                        <div class="form-group field field-string">
                                            <label><span>Location</span>
                                            </label>
                                            <div>
                                                <div class="btn-group btn-group-toggle" ngbRadioGroup >
                                                    <label ngbButtonLabel class="btn btn-margin-right">
                                                    <input ngbButton type="radio" formControlName="location" value="canada">Inside Canada
                                                    </label>
                                                    <label ngbButtonLabel class="btn btn-margin-right">
                                                    <input ngbButton type="radio" formControlName="location" value="other">Outside Canada
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 no-padding-left" *ngIf="f[i]['controls']['location'].value == 'canada'">
                                        <div class="form-group field field-string">
                                            <label><span>Province or Territory</span>
                                            </label>
                                            <div>
                                                <div></div>
                                                <select class="form-control" formControlName="province">
                                                    <option value="">Select Province/Territory</option>
                                                    <option value="Alberta">Alberta</option>
                                                    <option value="British Columbia">British Columbia</option>
                                                    <option value="Manitoba">Manitoba</option>
                                                    <option value="New Brunswick">New Brunswick</option>
                                                    <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                                                    <option value="Northwest Territories">Northwest Territories</option>
                                                    <option value="Nova Scotia">Nova Scotia</option>
                                                    <option value="Nunavut">Nunavut</option>
                                                    <option value="Ontario">Ontario</option>
                                                    <option value="Prince Edward Island">Prince Edward Island</option>
                                                    <option value="Quebec">Quebec</option>
                                                    <option value="Saskatchewan">Saskatchewan</option>
                                                    <option value="Yukon">Yukon</option>
                                                </select>
                                                <div></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div></div>
                        </div>
                    </div>
                    <div class="col-xs-3 remove-item">
                        <div class="btn-group">
                            <button type="button" (click)="removeItem(i)" class="btn btn-danger bg-red">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <p class="col-4 offset-8 array-item-add text-right">
                    <button type="button" (click)="addItem()" class="btn btn-info btn-add bg-blue">
                        <i class="fa fa-plus"></i>
                        Add Another Education or Training
                    </button>
                </p>
            </div>
        </fieldset>
        <div></div>
    </div>
</form>
